<section class="w-75 mx-auto rounded shadow bg-main-light p-3 my-4" *ngIf="categoryDetails">
    <div class="row g-4 align-items-center">
        <div class="col-md-6 ">
            <img class="w-100" [src]="categoryDetails.image" [alt]="categoryDetails.name">
        </div>
        <div class="col-md-6">
            <div class="text-center">
                <h2 class="h5">{{categoryDetails.name}}</h2>
            </div>
        </div>
    </div>
</section>
