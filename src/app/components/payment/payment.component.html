<section class="w-75 mx-auto rounded shadow bg-main-light p-4 mt-3">
    <form [formGroup]="orderForm" (ngSubmit)="handelForm()">
<div class="form-item">
    <label for="details">details:</label>
    <input type="text" class="form-control" id="details" formControlName="details">
</div>
<div class="form-item my-2">
    <label for="phone">phone:</label>
    <input type="tel" class="form-control" id="phone" formControlName="phone">
</div>
<div class="form-item">
    <label for="city">city:</label>
    <input type="text" class="form-control" id="city" formControlName="city">
</div>

<button class="main-btn mt-3">CheckOut</button>
    </form>
</section>
