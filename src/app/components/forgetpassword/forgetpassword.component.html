<section class="w-50 mx-auto my-4 p-3 shadow">
   
    <form *ngIf="!success &&!codeSucsess" action="" [formGroup]="forgetPasswordForm" (ngSubmit)="handelForget()">
        <h1 class="fw-bolder">Forget Password</h1>
        <hr>
        <div class="form-item mb-3">
            <label class="mb-2" for="email">Enter Email:</label>
            <input id="email" formControlName="email" type="text" class="form-control">
            <div *ngIf="(forgetPasswordForm.get('email')?.touched
                 ||forgetPasswordForm.get('email')?.value.length>0)
                 && forgetPasswordForm.get('email')?.errors " class="alert alert-danger">
                <p *ngIf="forgetPasswordForm.get('email')?.getError('required')">
                    Email is required
                </p>
                <p *ngIf="forgetPasswordForm.get('email')?.getError('email')">
                    Email invalid format
                </p>

            </div>
        </div>
        <button class="main-btn w-100" type="submit">Forget Password</button>
        <div *ngIf="errorStatus" class="alert alert-danger my-2 p-2" role="alert">
            <h2 class="h6">
                Erorr!
            </h2>
            <p>
                {{messageError}}
            </p>
        </div>
    </form>

    <form *ngIf="success&&!codeSucsess" [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
        <h1 class="fw-bolder">Reset Code</h1>
        <hr>
        <div class="form-item mb-3">
            <label class="mb-2" for="resetCode">Reset Code:</label>
            <input id="resetCode" formControlName="resetCode" type="text" class="form-control">

        </div>
        <button class="main-btn w-100" type="submit">Reset Code</button>
        <p class="alert alert-danger mx-auto w-75 my-2">
            Reset code sent to your email Please Check Your Email.
        </p>
    </form>

    <form *ngIf="codeSucsess" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
        <h1 class="fw-bolder">Reset New Password</h1>
        <hr>
        <div class="form-item mb-3">
            <label class="mb-2" for="resetPass">New Password:</label>
            <input id="resetPass" formControlName="resetPass" type="password" class="form-control">

        </div>
        <button class="main-btn w-100" type="submit">Reset Password</button>
    </form>

</section>
