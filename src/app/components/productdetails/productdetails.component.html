<section class="w-75 mx-auto rounded shadow bg-main-light p-3 my-4" *ngIf="productDetails"> 
    <div class="row g-4 align-items-center">
        <div class="col-md-3">
            <owl-carousel-o [options]="productImageOptions">

                <ng-container *ngFor="let path of productDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="path">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-9">
            <div>
                <h2 class="h5">{{productDetails.title}}</h2>
                <p class="text-muted small">{{productDetails.description}}</p>
                <span>{{productDetails.category.name}}</span>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>{{productDetails.price | currency:'EGP'}}</span>
                    <span>
                        <i class="fas fa-star rating-color"></i>
                        {{productDetails.ratingsAverage}}
                    </span>

                </div>
                <button class="main-btn w-100" (click)="addProduct(productDetails._id)">+ Add To Class</button>
            </div>

        </div>
    </div>
</section>
