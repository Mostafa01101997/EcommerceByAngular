<section class="p-3 my-4 w-50 mx-auto shadow">
    <h1 class="fw-bolder">Login Now</h1>
    <hr>
    <form [formGroup]="loginForm" class="mt-4 " (ngSubmit)=" handelForm()">

        <div class="form-item mb-3">
            <label for="email">Email :</label>
            <input id="email" formControlName="email" type="text" class="form-control">
            <div *ngIf="(loginForm.get('email')?.touched
                 ||loginForm.get('email')?.value.length>0)
                 && loginForm.get('email')?.errors " class="alert alert-danger">
                <p *ngIf="loginForm.get('email')?.getError('required')">
                    Email is required
                </p>
                <p *ngIf="loginForm.get('email')?.getError('email')">
                    Email invalid format
                </p>

            </div>
        </div>


        <div class="form-item mb-3">
            <label for="password">Pssword :</label>
            <input id="password" formControlName="password" type="password" class="form-control">
            <div *ngIf="(loginForm.get('password')?.touched
            ||loginForm.get('password')?.value.length>0)
            && loginForm.get('password')?.errors " class="alert alert-danger">
                <p *ngIf="loginForm.get('password')?.getError('required')">
                    Password is required
                </p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">
                    Password must be at least 6 chars.
                </p>

            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <button [disabled]="loginForm.invalid" class="main-btn " type="submit">
                Log In
            </button>
            <a routerLink="/forgetpassword" class=" link-info link-underline-light "> Forgrt Password ?</a>
        </div>
        <p class="alert alert-danger mt-3" *ngIf="errorMessage">{{errorMessage}}</p>
    </form>
</section>
